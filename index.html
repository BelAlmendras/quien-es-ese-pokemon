<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién es ese pokemon? </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>


        <h1>¿Quién es ese Pokemon?</h1>
        <h2 id="nombre"></h2>
        <div>
            <img id="imagen" src="" alt="pokemon">
        </div>
        <button id="pokemon">Pokemon al azar</button>
        <button id="revelar">Revelar</button>
        

     <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
     <script>
        const jsConfetti = new JSConfetti();
        document.getElementById('revelar').addEventListener('click', () => {
    jsConfetti.addConfetti({
      confettiColors: ['#ff0000', '#cc0000', '#3b4cca', '#ffde00', '#b3a125'],
      confettiNumber: 150,
      confettiSize: 5,
      confettiSpeed: 10

    });
  });
     </script>
    <script src="/script.js"></script>
</body>

</html>
